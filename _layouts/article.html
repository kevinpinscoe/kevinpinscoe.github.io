---
layout: page
---
<article class="article h-entry">
  <header class="page-header">
    <h1 class="page-title p-name">{{ page.title }}</h1>
    {% if page.date %}<p class="post-meta"><time class="dt-published">{{ page.date | date: "%Y-%m-%d" }}</time></p>{% endif %}
  </header>
  <div class="page-content e-content">
    {{ content }}
  </div>
</article>
